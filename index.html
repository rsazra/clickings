<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>clickings</title>
  <meta name="description"
    content="clickings.gg is a sleek and modern clicking test website. it supports many custom themes." />
  <link rel="stylesheet" href="style.css" />
  <link id="theme" rel="stylesheet" href="themes/light.css" />
</head>

<body>
  <h2 id="header" class="display-text">clickings</h2>
  <div id="command-center" class="">
    <div class="bar">
      <div id="left-wing" class="display-text">
        <span id="click-count">
          <span id="cc-5" onclick="setClickTarget(5)">5</span>
          <text> / </text>
          <span id="cc-10" onclick="setClickTarget(10)">10</span>
          <text> / </text>
          <span id="cc-15" onclick="setClickTarget(15)">15</span>
          <text> / </text>
          <span id="cc-25" onclick="setClickTarget(25)">25</span>
          <text> / </text>
          <span id="cc-50" onclick="setClickTarget(50)">50</span>
        </span>
        <span id="time-count">
          <span id="tc-5" onclick="setTimeCount(5)">5</span>
          <text> / </text>
          <span id="tc-10" onclick="setTimeCount(10)">10</span>
          <text> / </text>
          <span id="tc-30" onclick="setTimeCount(30)">30</span>
          <text> / </text>
          <span id="tc-60" onclick="setTimeCount(60)">60</span>
          <text> / </text>
          <span id="tc-120" onclick="setTimeCount(120)">120</span>
        </span>
      </div>
      <div id="right-wing" class="display-text">CPM: XX / ACC: XX</div>
    </div>
    <div id="play-area">
      <canvas id="canvas"></canvas>
    </div>
    <div class="bottom-bar">
      <span id="clicking-mode" class="display-text">
        <span id="clickcount" onclick="setClickingMode('clickcount')">hits</span>
        <text> / </text>
        <span id="time" onclick="setClickingMode('time')">time</span>
      </span>
      <span id="reset-button" class="display-text" onclick="setStart()">reset</span>
    </div>
  </div>
  <div id="theme-center" class="hidden">
    <div id="left-wing" onClick="hideThemeCenter();" class="display-text">
      < back</div>
        <div id="theme-area"></div>
    </div>
    <div id="footer" class="display-text">
      <a href="https://github.com/briano1905/typings#typings" target="_blank" tabindex="3">user guide</a>/
      <div id="show-themes" class="button" onClick="showThemeCenter();" tabindex="4">themes</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
